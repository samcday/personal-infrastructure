---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: synapse-postgres-exporter
  namespace: flux-system
spec:
  chart:
    spec:
      chart: prometheus-postgres-exporter
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      version: 2.4.0
  interval: 30m
  releaseName: synapse-postgres-exporter
  targetNamespace: synapse
  values:
    config:
      datasource:
        host: synapse-db
        passwordSecret:
          name: postgres.synapse-db.credentials.postgresql.acid.zalan.do
          key: password
        sslmode: require
    resources:
      requests:
        cpu: 10m
        memory: 16Mi
      limits:
        memory: 64Mi
    serviceMonitor:
      enabled: true
      namespace: synapse
