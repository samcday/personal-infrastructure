controller:
  kind: Deployment
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4
    targetCPUUtilizationPercentage: 85
    targetMemoryUtilizationPercentage: ~
  config:
    use-proxy-protocol: true
  extraArgs:
    enable-ssl-passthrough: ""
  tolerations:
  - key: node-role.kubernetes.io/master
    operator: Exists
  service:
    type: NodePort
    nodePorts:
      http: 32080
      https: 32443
    externalIPs: [49.12.17.240, 78.46.240.242]
    externalTrafficPolicy: Local
