# CA + server + client certs to secure konnectivity-agent <-> konnectivity-server
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: konnectivity-server-agent-ca
  namespace: play-cluster
spec:
  isCA: true
  commonName: konnectivity-server-agent-ca
  secretName: konnectivity-server-agent-ca-cert
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: konnectivity-server-agent-ca-issuer
  namespace: play-cluster
spec:
  ca:
    secretName: konnectivity-server-agent-ca-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: konnectivity-server-agent
  namespace: play-cluster
spec:
  secretName: konnectivity-server-agent-cert
  privateKey:
    algorithm: ECDSA
    size: 256
  usages: [server auth]
  dnsNames: [konnectivity.play-cluster.samcday.com]
  issuerRef:
    name: konnectivity-server-agent-ca-issuer
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: konnectivity-agent
  namespace: play-cluster
spec:
  secretName: konnectivity-agent-cert
  privateKey:
    algorithm: ECDSA
    size: 256
  usages: [client auth]
  commonName: konnectivity-agent
  issuerRef:
    name: konnectivity-server-agent-ca-issuer
    kind: Issuer
    group: cert-manager.io
