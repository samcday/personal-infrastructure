apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: apt-upgrade
  namespace: system-upgrade
spec:
  concurrency: 1
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
  serviceAccountName: system-upgrade
  version: '20220101'
  tolerations:
  - key: node-role.kubernetes.io/master
    operator: Exists
  drain: {}
  upgrade:
    image: ubuntu:focal
    command: [chroot, /host]
    args:
    - bash
    - -c
    - |-
      set -uexo pipefail
      export DEBIAN_FRONTEND=noninteractive
      apt-get update
      apt-get upgrade -y
      [[ -f /run/reboot-required ]] && reboot || true
