---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: flux-system
spec:
  chart:
    spec:
      chart: metrics-server
      sourceRef:
        kind: HelmRepository
        name: metrics-server
      version: 3.8.1
  interval: 1h0m0s
  releaseName: metrics-server
  targetNamespace: kube-system
  valuesFrom:
  - kind: ConfigMap
    name: metrics-server-values
