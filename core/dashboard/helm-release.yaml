---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: flux-system
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
      version: 5.2.0
  interval: 1h
  releaseName: dashboard
  targetNamespace: default
  valuesFrom:
  - kind: ConfigMap
    name: dashboard-values
